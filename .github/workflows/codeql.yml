name: CodeQL
on:
  workflow_dispatch:
  push:
    branches:
      - master

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'docker/**'
      - '.idea/**'
      - '.dockerignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
  pull_request:
    branches:
      - master

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'docker/**'
      - '.idea/**'
      - '.dockerignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
  schedule:
    - cron: '21 2 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - 'go'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Go 1.18
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Install dependencies
        run: |
          go mod download
          go get

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
